<!DOCTYPE html>
<html lang="en">
	<head>
		  <meta charset="UTF-8">
		    <title>404 Not Found</title>
		      <style>
    body {
	          background: linear-gradient(120deg, #f8f8f8, #a6c0fe);
		        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			      color: #222;
			            display: flex;
				          align-items: center;
					        justify-content: center;
						      height: 100vh;
						            margin: 0;
							          flex-direction: column;
								      }
        .error-container {
		      text-align: center;
		            background: rgba(255,255,255,0.92);
			          padding: 40px 60px;
				        border-radius: 17px;
					      box-shadow: 0 10px 35px 0 rgba(70,130,180,0.18);
					            animation: popIn 0.8s cubic-bezier(.17,.67,.58,1.18) both;
						        }
	    @keyframes popIn {
		          0% { transform: scale(0.5) translateY(-90px); opacity: 0;}
			        100% { transform: scale(1) translateY(0); opacity: 1;}
				    }
	        h1 {
			      font-size: 64px;
			            margin-bottom: 0;
				          color: #ff5566;
					        letter-spacing: 1px;
						    }
		    p {
			          font-size: 24px;
				        margin-top: 8px;
					      color: #888;
					          }
		        .lego {
				      margin: 32px auto 24px;
				            width: 90px;
					          height: 90px;
						        background: url('https://cdn.jsdelivr.net/gh/CSheja/cdn/lego-404.svg') center/contain no-repeat;
							      display: block;
							            animation: wobbly 1.6s infinite alternate cubic-bezier(.55,.18,.31,.98);
								        }
			    @keyframes wobbly {
				          0% { transform: rotate(-7deg) scale(1.02);}
					        100% { transform: rotate(11deg) scale(0.98);}
						    }
			        .highlight {
					      background: #fadadd;
					            padding: 1px 7px;
						          border-radius: 9px;
							        display: inline-block;
								      color: #333;
								          }
				    a {
					          color: #1784c7;
						        text-decoration: none;
							      border-bottom: 1px solid #b7d8ff;
							            transition: color 0.2s;
								        }
				        a:hover {
						      color: #41cac9;
						          }
					  </style>
	</head>
	<body>
		  <div class="error-container">
			      <div class="lego" title="Lego 404"></div>
			          <h1>404</h1>
				      <p><span class="highlight">Ceci n'est pas une page</span></p>
				          <p>Sorry, this is not the web page youâ€™re looking for.</p>
					      <p>
					            <a href="/" title="Home">&larr; Go Home</a>
						        </p>
							  </div>
	</body>
</html>
